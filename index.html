<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Typing games</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href=".\css\style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="RegistrationModal" tabindex="-1" aria-labelledby="RegistrationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5 ms-5" id="RegistrationModalLabel">Registration Yourself</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="first_name" class="form-label">First Name</label>
                          <input name="first_name" type="text" class="form-control" id="first_name" aria-describedby="emailHelp">
                          
                        </div>
                        <div class="mb-3">
                          <label for="last_name" class="form-label">Last Name</label>
                          <input name="last_name" type="text" class="form-control" id="last_name">
                        </div>
                        <div class="mb-3">
                          <label for="minuites" class="form-label">minuites</label>
                          <select class="form-select a_mySelected" aria-label="Default select example">                  
                          </select>
                        </div>             
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary a_save" onclick="saveRegistrationInfo()">Save changes</button>
                </div>
            </div>
            </div>
        </div>
  
        <div class="container a_tbdr">
            <section class="a_mysection overflow-hidden rounded-4 h-100">
                <div class="row m-0 h-100 a_tbdr">
                    <div class="col-9 a_tbdr h-100" style="background: #EFFFD7;">
                        <h2 class="display-6 m-0 a_33 a_33_A overflow-hidden fw-normal a_myparagraf a_text"></h2>
                    <div class="d-flex justify-content-center mt-0 a_keybord">
                        <div class="a_33">    
                        <div class="a_keybord p-0">
                             <button onclick="playSound()" class="btn btn-light a_` a_1 m-1" style="width: 40px;">~<br>`</button>
                             <button onclick="playSound()" class="btn btn-light a_! a_1 pt-0 m-1">!<br>1</button>
                             <button onclick="playSound()" class="btn btn-light a_2 a_1 pt-0 m-1">@<br>2</button>
                             <button onclick="playSound()" class="btn btn-light a_# a_1 pt-0 m-1">#<br>3</button>
                             <button onclick="playSound()" class="btn btn-light a_4 a_1 pt-0 m-1">$<br>4</button>
                             <button onclick="playSound()" class="btn btn-light a_5  a_1 pt-0 m-1">%<br>5</button>
                             <button onclick="playSound()" class="btn btn-light a_6 a_1 pt-0 m-1">^<br>6</button>
                             <button onclick="playSound()" class="btn btn-light a_7 a_1 pt-0 m-1">&<br>7</button>
                             <button onclick="playSound()" class="btn btn-light a_8 a_1 pt-0 m-1">*<br>8</button>
                             <button onclick="playSound()" class="btn btn-light a_9 a_1 pt-0 m-1">(<br>9</button>
                             <button onclick="playSound()" class="btn btn-light a_0 a_1 pt-0 m-1">)<br>0</button>
                             <button onclick="playSound()" class="btn btn-light a_- a_1 pt-0 m-1">_<br>-</button>
                             <button onclick="playSound()" class="btn btn-light a_= a_1 pt-0 m-1">+<br>=</button>
                             <button onclick="playSound()" class="btn btn-light a_1 p-1 m-1 pe-0" style="width: 90px; font-size: 12px;"><img class="img-fluid h-25 w-25 pe-1" src="./img/left arrow.svg">backspace</button>               
                        </div>
                        <div class="mt-1 a_keybord p-0">
                            <button onclick="playSound()" class="btn btn-light a_1 m-1" style="width: 65px; font-size: 13px;">Tab<img class="img-fluid ps-1 h-50 w-50" src="./img/tab.svg"></button>
                            <button onclick="playSound()" class="btn btn-light a_q a_1 m-1">Q</button>
                            <button onclick="playSound()" class="btn btn-light a_w a_1 m-1">W</button>
                            <button onclick="playSound()" class="btn btn-light a_e a_1 m-1">E</button>
                            <button onclick="playSound()" class="btn btn-light a_r a_1 m-1">R</button>
                            <button onclick="playSound()" class="btn btn-light a_t a_1 m-1">T</button>
                            <button onclick="playSound()" class="btn btn-light a_y a_1 m-1">Y</button>
                            <button onclick="playSound()" class="btn btn-light a_u a_1 m-1">U</button>
                            <button onclick="playSound()" class="btn btn-light a_i a_1 m-1">I</button>
                            <button onclick="playSound()" class="btn btn-light a_o a_1 m-1">O</button>
                            <button onclick="playSound()" class="btn btn-light a_1 m-1">P</button>
                            <button onclick="playSound()" class="btn btn-light a_1 m-1 pt-0">{<br>[</button>
                            <button onclick="playSound()" class="btn btn-light a_1 m-1 pt-0">}<br>]</button>
                            <button onclick="playSound()" class="btn btn-light a_1 m-1 pt-0" style="width: 65px;">|<br>\</button>
                        </div> 
                        <div class="mt-1 a_keybord p-0">
                            <button onclick="playSound()" class="btn btn-lighy a_capslock a_1 m-1 p-1" style="width: 75px;">caps lock</button>
                            <button onclick="playSound()" class="btn btn-lighy a_a a_1 m-1">A</button>
                            <button onclick="playSound()" class="btn btn-lighy a_s a_1 m-1">S</button>
                            <button onclick="playSound()" class="btn btn-lighy a_d a_1 m-1">D</button>
                            <button onclick="playSound()" class="btn btn-lighy a_f a_1 m-1">F</button>
                            <button onclick="playSound()" class="btn btn-lighy a_g a_1 m-1">G</button>
                            <button onclick="playSound()" class="btn btn-lighy a_h a_1 m-1">H</button>
                            <button onclick="playSound()" class="btn btn-lighy a_j a_1 m-1">J</button>
                            <button onclick="playSound()" class="btn btn-lighy a_k a_1 m-1">K</button>
                            <button onclick="playSound()" class="btn btn-lighy a_l a_1 m-1">L</button>
                            <button onclick="playSound()" class="btn btn-lighy a_; a_1 m-1 pt-0">:<br>;</button>
                            <button onclick="playSound()" class="btn btn-lighy a_' a_1 m-1">"<br>'</button>
                            <button onclick="playSound()" class="btn btn-lighy a_enter a_1 m-1" style="width: 118px;"><img class="img-fluid h-50 w-50" src="./img/enter arrow.svg">enter</button>
                        </div>  
                        <div class="a_keybord p-0 mt-1">
                            <button onclick="playSound()" class="btn btn-light a_shift a_1 m-1" style="width: 126px;"><img class="img-fluid h-75 w-50" src="./img/shift arrow.svg">shift</button>
                            <button onclick="playSound()" class="btn btn-light a_z a_1 m-1">Z</button>
                            <button onclick="playSound()" class="btn btn-light a_x a_1 m-1">X</button>
                            <button onclick="playSound()" class="btn btn-light a_c a_1 m-1">C</button>
                            <button onclick="playSound()" class="btn btn-light a_v a_1 m-1">V</button>
                            <button onclick="playSound()" class="btn btn-light a_b a_1 m-1">B</button>
                            <button onclick="playSound()" class="btn btn-light a_n a_1 m-1">N</button>
                            <button onclick="playSound()" class="btn btn-light a_m a_1 m-1">M</button>
                            <button onclick="playSound()" class="btn btn-light a_, a_1 m-1 pt-0"><<br>,</button>
                            <button onclick="playSound()" class="btn btn-light a_. a_1 m-1 pt-0">><br>.</button>
                            <button onclick="playSound()" class="btn btn-light a_/ a_1 m-1 pt-0">?<br>/</button>
                            <button onclick="playSound()" class="btn btn-light a_shift a_1 m-1" style="width: 126px;"><img class="img-fluid h-75 w-50" src="./img/shift arrow.svg">shift</button>
                        </div>
                        <div class="a_keybord p-0 mt-1">
                            <button onclick="playSound()" class="btn btn-light a_ctrl a_1 m-1">ctrl</button>
                            <button onclick="playSound()" class="btn btn-light a_fn a_1 m-1">fn</button>
                            <button onclick="playSound()" class="btn btn-light a_window a_1 m-1"><img class="img-fluid" src="./img/windows.png"></button>
                            <button onclick="playSound()" class="btn btn-light a_alt a_1 m-1">alt</button>
                            <button onclick="playSound()" class="btn btn-light a_space a_1 m-1" style="width: 330px;">space</button>
                            <button onclick="playSound()" class="btn btn-light a_alt a_1 m-1">alt</button> 
                            <button onclick="playSound()" class="btn btn-light a_ctrl a_1 m-1">ctrl</button>
                            <button onclick="playSound()" class="btn btn-light a_leftA a_1 m-1"><img class="img-fluid p-1" src="./img/Arrow left.svg"></button>
                            <button onclick="playSound()" class="btn btn-light a_topbottomA a_1 m-1 pt-0"><img class="img-fluid" src="./img/arro up.svg"><br><img class="img-fluid" src="./img/Arrow doun.svg"></button>
                            <button onclick="playSound()" class="btn btn-light a_rightA a_1 m-1"><img class="img-fluid p-1" src="./img/Arrow right.svg"></button>
                        </div>
                        </div>    
                    </div>
                        <div class="a_hand a_33 a_33_c position-relative a_tbdr d-flex justify-content-center">
                            <div class="rounded-circle bg-danger a_p a_circle position-absolute l_pinky"></div>
                            <div class="rounded-circle bg-danger a_p a_circle position-absolute l_ring" style="left:280px ; top:-35px ;"></div>
                            <div class="rounded-circle bg-danger a_p a_circle position-absolute l_middle" style="left:320px ; top:-50px ;"></div>
                            <div class="rounded-circle bg-danger a_p a_circle position-absolute l_index" style="left:360px ; top:-40px ;"></div>
                            <div class="rounded-circle bg-danger a_p a_circle position-absolute l_thumb" style="left:410px ; top:40px ;"></div>
                            <div class="rounded-circle bg-danger a_p a_circle position-absolute r_thumb" style="left:471px ; top:40px ;"></div>
                            <div class="rounded-circle bg-danger a_p a_circle position-absolute r_index" style="left:539px ; top:-40px ;"></div>
                            <div class="rounded-circle bg-danger a_p a_circle position-absolute r_middle" style="left:584px ; top:-55px ;"></div>
                            <div class="rounded-circle bg-danger a_p a_circle position-absolute r_ring" style="left:625px ; top:-40px ;"></div>
                            <div class="rounded-circle bg-danger a_p a_circle position-absolute r_pinky" style="left:669px ; top:4px ;"></div>
                            <img class="img-fluid w-50" src="./img/hand.png">
                        </div>
                    </div>
                    
                        <div class="col-3 a_3 h-100 a_tbdr" style="background: #D2F59F !important;">
                            <div class="position-relative">
                                <div class="mt-2 border border border-dark position-absolute top-0 end-0 rounded-circle">
                                    <button type="button" class="btn-close" aria-label="Close"></button>
                                </div>
                            </div>
                            <h5 class="mt-5 m-0 a_welcome"></h5>
                            <h2 class="border-bottom border-5 mt-3 ms-3" style="border-bottom-color:#efffd7 !important;">Time</h2>
                            <h1 class="ms-3 a_duration"><strong>03:00</strong></h1>
                            <div class="d-grid gap-2">
                                <button class="fs-2 text-dark fw-bold btn btn-outline-success" onclick="start()">Start</button>
                            </div>
                            <div class="a_margine">
                                <h1></h1>
                            </div>

                            <div>
                                <div class="d-grid gap-2 mt-3 a_b">
                                    <audio controls class="a_audio invisible">
                                        <source src="./keybord sound.mp3" type="audio/ogg">           
                                    </audio>
                                    <button class="fs-2 text-dark fw-bold btn btn-outline-success" style="background: #EDEEFF ;">Next</button>
                                    <button class="fs-2 text-dark fw-bold btn btn-outline-success" style="background: #EFFFD9 ;">cancel</button>
                                </div>
                            </div>
                        </div>                
                </div>
            </section>
        </div>       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src=".\js\script.js"></script>
    </body>
</html>
